<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <main>
        <div class="container">
            <h1>Password Generator Wannabe! An ugly one</h1>
            
            <form action="#" method="get">
                <div>
                    <label for="userName">Name:</label>
                    <input type="text" name="name" id="userName" required>
                </div>

                <div>
                    <label for="userLastName">Last Name:</label>
                    <input type="text" name="lastName" id="userLastName" required>
                </div>

                <div>
                    <label for="userFavColor">Favorite Color:</label>
                    <input type="text" name="color" id="userFavColor" required>
                </div>

        
                
            </form>
            <div class="buttons">
                <button type="button" onclick="getValues()" id="values" class="generate">Generate the password</button>
                <button type="button" onclick="reset()" class="reset">Reset</button>
            </div>
                
                    <p id="password">
                    
                    </p>

                    <p id="rip">

                    </p>
                
        </div>
    </main>
