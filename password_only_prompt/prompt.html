<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only prompt</title>

    <style>

        h1{
            font-family: sans-serif;
            text-decoration: underline;
            text-align: center;
        }
    </style>
</head>
<body>
    



    <script>
        let nameVar = prompt("Inserisci il nome")
        let lastNameVar = prompt("Inserisci il cognome")
        let favColorVar = prompt("Inserisci il tuo colore preferito")

        let result = nameVar + lastNameVar + favColorVar + +23;
        document.writeln("<h1>"+result+"<h1>");

    </script>
</body>
</html>
